<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Taxi Management Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom scrollbar for better aesthetics */
        .dashboard-content::-webkit-scrollbar {
            width: 8px;
        }
        .dashboard-content::-webkit-scrollbar-thumb {
            background-color: #a0aec0;
            border-radius: 4px;
        }
        .dashboard-content::-webkit-scrollbar-track {
            background: #f7f9fb;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div id="app-container" class="w-full max-w-4xl bg-white shadow-2xl rounded-xl transition-all duration-500 ease-in-out">
        <div id="loading-screen" class="p-8 text-center text-gray-500">Loading application...</div>
    </div>

    <!-- MAIN APPLICATION LOGIC (TYPE=MODULE Ensures Imports are Ready) -->
    <script type="module">
        // --- LUCIDE ICONS SETUP ---
        import { createIcons, Home, Car, Users, DollarSign, Briefcase, ChevronRight, CheckCircle, XCircle } from 'https://cdn.jsdelivr.net/npm/lucide-esm@latest';
        window.lucideIcons = { Home, Car, Users, DollarSign, Briefcase, ChevronRight, CheckCircle, XCircle };
        window.createIcons = createIcons;
        
        // --- FIREBASE IMPORTS ---
        // These functions are now available directly in the module scope
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        // --- GLOBAL STATE AND FIREBASE SETUP ---
        const userRoles = {
            "admin@taxico.com": "Admin",
            "driver1@taxico.com": "Driver",
            "acc@taxico.com": "Accountant",
            "recept@taxico.com": "Receptionist"
        };

        let currentUser = null;
        let currentRole = null;
        let currentView = 'Home';

        // Firebase State
        let app;
        let db;
        let auth;
        let userId = 'loading';
        let appId = 'default-app-id';
        let isAuthReady = false;
        let taxis = []; // Global state for taxi data

        // --- FIREBASE UTILITY FUNCTIONS ---

        /**
         * Initializes Firebase and handles user authentication.
         */
        async function initializeFirebase() {
            try {
                // setLogLevel('Debug'); // Uncomment for debugging Firestore
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
                appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (!firebaseConfig) {
                    console.error("Firebase config not found.");
                    document.getElementById('loading-screen').textContent = "Error: Firebase configuration missing.";
                    return;
                }

                // FIXED: Direct use of imported functions (initializeApp, getAuth, getFirestore)
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Attempt to sign in with custom token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for authentication state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Authenticated with user ID:", userId);
                        // Start the taxi data listener once authenticated
                        if (!isAuthReady) {
                             setupTaxiListener();
                        }
                    } else {
                        userId = 'anonymous'; // Fallback ID if sign-in fails
                    }
                    isAuthReady = true;
                    // Proceed to login screen if not already authenticated
                    if (!currentUser) {
                        renderLogin();
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.getElementById('loading-screen').textContent = `Error: Firebase initialization failed. ${error.message}`;
                isAuthReady = true;
                // Render login even if storage is static as a fallback
                renderLogin();
            }
        }

        /**
         * Defines the public collection path for shared data.
         * @param {string} collectionName - Name of the collection (e.g., 'taxis').
         * @returns {string} The full Firestore path.
         */
        function getCollectionPath(collectionName) {
            return `artifacts/${appId}/public/data/${collectionName}`;
        }

        /**
         * Fetches taxi data from Firestore in real-time.
         */
        function setupTaxiListener() {
            if (!db || !isAuthReady) return;

            const path = getCollectionPath('taxis');
            // FIXED: Direct use of imported functions (query, collection, onSnapshot)
            const taxisQuery = query(collection(db, path));
            
            onSnapshot(taxisQuery, (snapshot) => {
                taxis = [];
                snapshot.forEach((doc) => {
                    taxis.push({ id: doc.id, ...doc.data() });
                });
                
                // If the user is logged in, re-render the dashboard content to show new data
                if (currentRole) {
                    loadView(currentView);
                }
            }, (error) => {
                console.error("Error setting up taxi listener: ", error);
                displayMessage("Failed to load taxi data.", 'error');
            });
        }
        
        /**
         * Saves a new taxi document to Firestore.
         */
        async function saveTaxi(taxiData) {
            if (!db || !isAuthReady) {
                displayMessage("System not ready or not authenticated.", 'error');
                return false;
            }
            try {
                const path = getCollectionPath('taxis');
                // FIXED: Direct use of imported functions (doc, collection, setDoc)
                const newDocRef = doc(collection(db, path));
                
                await setDoc(newDocRef, {
                    ...taxiData,
                    status: 'Available', // Default status
                    createdAt: Date.now(),
                    createdBy: userId,
                });
                displayMessage(`Taxi ${taxiData.licensePlate} added successfully!`, 'success');
                return true;
            } catch (error) {
                console.error("Error adding taxi: ", error);
                displayMessage(`Failed to add taxi: ${error.message}`, 'error');
                return false;
            }
        }

        /**
         * Saves a new ride document to Firestore.
         */
        async function saveRide(rideData) {
            if (!db || !isAuthReady) {
                displayMessage("System not ready or not authenticated.", 'error');
                return false;
            }
            try {
                const path = getCollectionPath('rides');
                // FIXED: Direct use of imported functions (doc, collection, setDoc)
                const newDocRef = doc(collection(db, path));
                
                await setDoc(newDocRef, {
                    ...rideData,
                    driverId: userId,
                    driverEmail: currentUser,
                    loggedAt: Date.now(),
                });
                displayMessage(`Trip logged successfully! Fare: $${rideData.fare.toFixed(2)}`, 'success');
                return true;
            } catch (error) {
                console.error("Error logging trip: ", error);
                displayMessage(`Failed to log trip: ${error.message}`, 'error');
                return false;
            }
        }


        // --- UI UTILITY FUNCTIONS ---
        
        // Helper function to create icons after content is injected
        function reInitializeIcons() {
             // Only run if the createIcons function is available (loaded via the module script)
            if (window.createIcons && window.lucideIcons) {
                // Call createIcons with the global set of icons to render new SVG elements
                window.createIcons(window.lucideIcons);
            }
        }

        /**
         * Displays a temporary notification message (since alerts are disallowed).
         */
        function displayMessage(message, type) {
            let msgContainer = document.getElementById('message-container');
            if (!msgContainer) {
                msgContainer = document.createElement('div');
                msgContainer.id = 'message-container';
                msgContainer.className = 'fixed top-4 right-4 z-50 transition-opacity duration-300 space-y-2';
                document.body.appendChild(msgContainer);
            }

            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const icon = type === 'success' ? 'CheckCircle' : 'XCircle';

            const toast = document.createElement('div');
            toast.className = `${bgColor} text-white p-4 rounded-lg shadow-xl flex items-center space-x-3 transform transition-all duration-300 translate-x-full opacity-0 max-w-sm`;
            toast.innerHTML = `<i data-lucide="${icon}" class="w-5 h-5"></i><span>${message}</span>`;
            
            msgContainer.prepend(toast); // Prepend so new messages appear at the top
            
            reInitializeIcons();

            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
                toast.classList.add('translate-x-0', 'opacity-100');
            }, 50);

            // Animate out and remove
            setTimeout(() => {
                toast.classList.remove('translate-x-0', 'opacity-100');
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // --- AUTHENTICATION/ROUTING FUNCTIONS ---

        /**
         * Renders the login form view.
         */
        function renderLogin() {
            // Remove the loading screen if it exists
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) loadingScreen.remove();

            const container = document.getElementById('app-container');
            container.classList.remove('max-w-4xl', 'min-h-[600px]');
            container.classList.add('max-w-md', 'p-8');
            
            container.innerHTML = `
                <div class="text-center mb-6">
                    <i data-lucide="car" class="w-10 h-10 text-indigo-600 mx-auto mb-2"></i>
                    <h1 class="text-3xl font-extrabold text-gray-900">Taxico Management Login</h1>
                    <p class="text-sm text-gray-500 mt-2">Use one of the roles below to access the portal.</p>
                </div>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email (User ID)</label>
                        <input type="email" id="email" name="email" required placeholder="e.g., admin@taxico.com"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required value="password"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Log In
                    </button>
                </form>

                <div class="mt-6 p-4 bg-indigo-50 rounded-lg text-sm">
                    <p class="font-semibold text-indigo-800 mb-2">Test Accounts (Password: 'password'):</p>
                    <ul class="list-disc list-inside space-y-1 text-indigo-700">
                        <li>Admin: admin@taxico.com</li>
                        <li>Driver: driver1@taxico.com</li>
                        <li>Accountant: acc@taxico.com</li>
                        <li>Receptionist: recept@taxico.com</li>
                    </ul>
                </div>
            `;

            document.getElementById('login-form').addEventListener('submit', handleLogin);
            
            setTimeout(reInitializeIcons, 0);
        }

        /**
         * Handles the login attempt.
         */
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (userRoles[email] && password === 'password') { // Simple hardcoded password check
                currentUser = email;
                currentRole = userRoles[email];
                renderDashboard();
            } else {
                displayMessage('Invalid email or password.', 'error');
            }
        }

        /**
         * Handles logout.
         */
        function handleLogout() {
            currentUser = null;
            currentRole = null;
            currentView = 'Home';
            renderLogin();
            displayMessage('You have been logged out.', 'success');
        }

        // --- DASHBOARD RENDERING AND NAVIGATION ---

        /**
         * Renders the main dashboard structure.
         */
        function renderDashboard() {
            if (!isAuthReady) return; // Wait for Firebase auth

            const container = document.getElementById('app-container');
            container.classList.remove('max-w-md', 'p-8');
            container.classList.add('max-w-4xl', 'min-h-[600px]');
            
            container.innerHTML = `
                <div class="flex flex-col md:flex-row h-full">
                    <!-- Sidebar -->
                    <nav class="md:w-56 bg-indigo-800 text-white p-4 rounded-t-xl md:rounded-l-xl md:rounded-tr-none flex md:flex-col justify-between items-center md:items-stretch">
                        <div class="flex flex-col items-start w-full">
                            <h2 class="text-xl font-bold mb-6 text-indigo-200 hidden md:block">Taxico Portal</h2>
                            <div class="text-sm font-medium mb-6 p-2 bg-indigo-700 rounded-lg w-full">
                                <p>Role: ${currentRole}</p>
                                <p class="truncate text-xs text-indigo-300">User ID: ${userId}</p>
                            </div>
                            <ul id="nav-menu" class="flex md:flex-col space-x-4 md:space-x-0 md:space-y-2 overflow-x-auto pb-2 md:pb-0 w-full">
                                ${generateNavItems()}
                            </ul>
                        </div>
                        <button id="logout-btn" class="w-full mt-4 md:mt-auto py-2 px-4 text-sm font-medium rounded-md bg-indigo-600 hover:bg-indigo-500 transition duration-150 ease-in-out self-end">
                            Log Out
                        </button>
                    </nav>

                    <!-- Main Content Area -->
                    <main class="flex-1 p-6 md:p-8 overflow-y-auto h-full dashboard-content">
                        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">${currentView} Dashboard</h1>
                        <div id="dashboard-view-content">
                            <!-- Specific view content will be injected here -->
                        </div>
                    </main>
                </div>
            `;

            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('nav-menu').addEventListener('click', handleNavigation);

            // Initial view load
            loadView(currentView);

            setTimeout(reInitializeIcons, 0);
        }

        /**
         * Generates navigation items based on the user's role. (Unchanged)
         */
        function generateNavItems() {
            const navMap = {
                'Home': { icon: 'Home', roles: ['Admin', 'Driver', 'Accountant', 'Receptionist'] },
                'Admin': { icon: 'Users', roles: ['Admin'], label: 'User & Vehicle Mgmt' },
                'Driver': { icon: 'Car', roles: ['Driver'], label: 'Trip & Expense Mgmt' },
                'Accountant': { icon: 'DollarSign', roles: ['Accountant'], label: 'Financial Reports' },
                'Receptionist': { icon: 'Briefcase', roles: ['Receptionist'], label: 'Customer Service' }
            };

            let html = '';
            for (const view in navMap) {
                if (navMap[view].roles.includes(currentRole)) {
                    const isActive = view === currentView ? 'bg-indigo-700' : 'hover:bg-indigo-700/50';
                    const label = navMap[view].label || view;

                    html += `
                        <li>
                            <a href="#" data-view="${view}" class="flex items-center space-x-3 p-2 rounded-md ${isActive} transition duration-150 ease-in-out">
                                <i data-lucide="${navMap[view].icon}" class="w-5 h-5"></i>
                                <span class="text-sm">${label}</span>
                            </a>
                        </li>
                    `;
                }
            }
            return html;
        }

        /**
         * Handles click events for the sidebar navigation. (Unchanged)
         */
        function handleNavigation(e) {
            e.preventDefault();
            const target = e.target.closest('a');
            if (target && target.dataset.view) {
                currentView = target.dataset.view;
                renderDashboard(); // Re-render to update active state
            }
        }

        // --- FORM HANDLERS ---

        /**
         * Handles the form submission for adding a new taxi.
         */
        async function handleAddTaxi(e) {
            e.preventDefault();
            const licensePlate = document.getElementById('license-plate').value.trim().toUpperCase();
            const model = document.getElementById('model').value.trim();
            const mileage = parseInt(document.getElementById('mileage').value, 10);
            const buttonText = document.getElementById('add-taxi-btn-text');
            
            if (taxis.some(taxi => taxi.licensePlate === licensePlate)) {
                displayMessage('A taxi with this license plate already exists.', 'error');
                return;
            }
            if (mileage < 0) {
                 displayMessage('Mileage cannot be negative.', 'error');
                 return;
            }

            buttonText.textContent = 'Saving...';
            
            const success = await saveTaxi({ licensePlate, model, mileage });

            buttonText.textContent = 'Add Taxi';
            
            if (success) {
                // Clear form fields
                document.getElementById('license-plate').value = '';
                document.getElementById('model').value = '';
                document.getElementById('mileage').value = '';
            }
        }

        /**
         * Handles the form submission for logging a new trip (for Driver).
         */
        async function handleLogTrip(e) {
            e.preventDefault();
            const taxiId = document.getElementById('taxi-select').value;
            const startMileage = parseInt(document.getElementById('start-mileage').value, 10);
            const endMileage = parseInt(document.getElementById('end-mileage').value, 10);
            const fareCollected = parseFloat(document.getElementById('fare-collected').value);
            const buttonText = document.getElementById('log-trip-btn-text');

            if (endMileage <= startMileage) {
                displayMessage('End mileage must be greater than start mileage.', 'error');
                return;
            }
            
            const selectedTaxi = taxis.find(t => t.id === taxiId);
            if (!selectedTaxi) {
                 displayMessage('Selected taxi not found.', 'error');
                 return;
            }

            buttonText.textContent = 'Saving...';
            
            const success = await saveRide({
                taxiId: taxiId,
                licensePlate: selectedTaxi.licensePlate,
                startMileage: startMileage,
                endMileage: endMileage,
                distance: endMileage - startMileage,
                fare: fareCollected,
            });

            buttonText.textContent = 'Log Trip';

            if (success) {
                // Clear form fields
                document.getElementById('start-mileage').value = '';
                document.getElementById('end-mileage').value = '';
                document.getElementById('fare-collected').value = '';
                document.getElementById('taxi-select').value = '';
            }
        }


        // --- VIEW LOADER ---
        
        /**
         * Loads content into the main dashboard area based on the current view.
         */
        function loadView(viewName) {
            const contentArea = document.getElementById('dashboard-view-content');
            let content = '';

            // Helper function to create dashboard cards (Unchanged)
            const createCard = (title, icon, items) => `
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                    <div class="flex items-center text-indigo-600 mb-4">
                        <i data-lucide="${icon}" class="w-6 h-6 mr-3"></i>
                        <h3 class="text-xl font-semibold">${title}</h3>
                    </div>
                    <ul class="space-y-3">
                        ${items.map(item => `<li class="flex items-start text-gray-700 text-sm"><i data-lucide="chevron-right" class="w-4 h-4 text-indigo-500 mt-1 flex-shrink-0 mr-2"></i> ${item}</li>`).join('')}
                    </ul>
                </div>
            `;

            if (viewName === 'Home') {
                content = `
                    <div class="space-y-8">
                        <div class="p-6 bg-indigo-50 border-l-4 border-indigo-500 rounded-lg shadow-md">
                            <p class="text-lg text-indigo-800">Welcome, **${currentRole}**! Your portal provides access to core management functions based on your role in the system.</p>
                        </div>
                        <h2 class="text-2xl font-semibold text-gray-700">Role-Specific Functions</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${createCard('Admin', 'Users', ['Add/Update/Remove Employees', 'Manage Taxi Fleet Details', 'View All Reports (Profit, Income, Expense)'])}
                            ${createCard('Driver', 'Car', ['Update Daily Status', 'Log Ride Start/End Mileage', 'Add Fuel & Other Expenses', 'Update Trip Details'])}
                            ${createCard('Accountant', 'DollarSign', ['Generate Daily/Monthly/Annual Reports', 'View and Analyze Profit/Loss', 'Calculate Salaries and Bonuses'])}
                            ${createCard('Receptionist', 'Briefcase', ['View Customer Details', 'Handle Emergency Alerts', 'Gather and Respond to Customer Feedback'])}
                        </div>
                    </div>
                `;
            } else if (viewName === 'Admin') {
                content = `
                    <p class="text-gray-600 mb-6">As an **Admin**, you manage all core personnel and vehicle assets.</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <!-- Card 1: Employee Management (Placeholder) -->
                        ${createCard('Employee Management', 'Users', ['Add/Update Employee', 'Restore/Remove Employee', 'View Employee Status'])}
                        
                        <!-- Card 2: Vehicle Management - Add Form -->
                        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                            <div class="flex items-center text-indigo-600 mb-4">
                                <i data-lucide="Car" class="w-6 h-6 mr-3"></i>
                                <h3 class="text-xl font-semibold">Add New Taxi</h3>
                            </div>
                            <form id="add-taxi-form" class="space-y-3">
                                <div>
                                    <input type="text" id="license-plate" placeholder="License Plate (e.g., TX-101)" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <input type="text" id="model" placeholder="Car Model (e.g., Toyota Camry)" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <input type="number" id="mileage" placeholder="Current Mileage (km)" required min="0"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700 transition shadow-md">
                                    <span id="add-taxi-btn-text">Add Taxi</span>
                                </button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Taxi List (Real-time data display) -->
                    <h3 class="text-2xl font-semibold text-gray-700 mb-4 border-t pt-6">Current Taxi Fleet (${taxis.length})</h3>
                    ${taxis.length === 0 ? 
                        '<p class="text-gray-500 italic">No taxis found. Add a taxi using the form above.</p>' :
                        `<div class="space-y-3">
                            ${taxis.map(taxi => `
                                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg shadow-sm border border-gray-100">
                                    <div class="font-medium">
                                        ${taxi.licensePlate} <span class="text-gray-500 text-sm">(${taxi.model})</span>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <span class="text-sm text-indigo-600">${taxi.mileage.toLocaleString()} km</span>
                                        <span class="text-xs font-semibold px-2 py-1 rounded-full ${taxi.status === 'Available' ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}">${taxi.status}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>`
                    }
                `;
                
                // Bind form listener after content is loaded
                setTimeout(() => {
                    const form = document.getElementById('add-taxi-form');
                    if (form) {
                        form.addEventListener('submit', handleAddTaxi);
                    }
                }, 0);

            } else if (viewName === 'Driver') {
                const availableTaxis = taxis.filter(t => t.status === 'Available');
                const isTaxiAvailable = availableTaxis.length > 0;

                content = `
                    <p class="text-gray-600 mb-6">As a **Driver**, you manage all trip and operational data.</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <!-- Card 1: Trip Logging - Form -->
                        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                            <div class="flex items-center text-indigo-600 mb-4">
                                <i data-lucide="ChevronRight" class="w-6 h-6 mr-3"></i>
                                <h3 class="text-xl font-semibold">Log New Trip</h3>
                            </div>
                            <form id="log-trip-form" class="space-y-3">
                                <div>
                                    <select id="taxi-select" required ${!isTaxiAvailable ? 'disabled' : ''}
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                                        <option value="" disabled selected>${isTaxiAvailable ? 'Select Assigned Taxi' : 'No Taxis Available'}</option>
                                        ${availableTaxis.map(t => 
                                            `<option value="${t.id}">${t.licensePlate} (${t.model})</option>`
                                        ).join('')}
                                    </select>
                                </div>
                                <div>
                                    <input type="number" id="start-mileage" placeholder="Start Mileage (km)" required min="0"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <input type="number" id="end-mileage" placeholder="End Mileage (km)" required min="0"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <input type="number" id="fare-collected" placeholder="Fare Collected ($)" required min="0" step="0.01"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <button type="submit" ${!isTaxiAvailable ? 'disabled' : ''} 
                                        class="w-full py-2 px-4 text-white rounded-md transition shadow-md ${!isTaxiAvailable ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'}">
                                    <span id="log-trip-btn-text">Log Trip</span>
                                </button>
                            </form>
                        </div>

                        <!-- Card 2: Expenses & Status (Placeholder) -->
                        ${createCard('Expenses & Status', 'CheckCircle', ['Add Fuel Expenses', 'Add Other Expenses (Tolls, Maintenance)', 'Update Daily Status'])}
                    </div>
                    
                    <div class="mt-8">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Operational Summary</h3>
                        <div class="p-4 bg-yellow-50 rounded-lg border border-yellow-200">
                            <p class="text-yellow-800 font-medium">Driver: ${currentUser}</p>
                            <p class="text-yellow-800 text-sm">Authenticated User ID: ${userId}</p>
                            <p class="text-yellow-800">Available Taxis in Fleet: ${availableTaxis.length}</p>
                        </div>
                    </div>
                `;
                
                // Bind form listener after content is loaded
                setTimeout(() => {
                    const form = document.getElementById('log-trip-form');
                    if (form) {
                        form.addEventListener('submit', handleLogTrip);
                    }
                }, 0);

            } else if (viewName === 'Accountant') {
                content = `
                    <p class="text-gray-600 mb-6">As an **Accountant**, your focus is on financial reporting and payroll.</p>
                    <div class="grid grid-cols-1 gap-6">
                        ${createCard('Financial Reports', 'DollarSign', ['View Each Taxi Income (Daily/Monthly/Annually)', 'View Each Taxi Expense (Daily/Monthly/Annually)', 'View Each Taxi Profit (Daily/Monthly/Annually)'])}
                        ${createCard('Payroll & Bonuses', 'Briefcase', ['Calculate Salaries & Overtime', 'Add Bonuses'])}
                    </div>
                    <div class="mt-8">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Report Generation (Data is persistent now!)</h3>
                        <p class="text-gray-500">The application now saves Taxi and Ride data to Firestore, enabling the foundation for these reports.</p>
                        <div class="flex flex-wrap gap-4 mt-4">
                            <button class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 shadow-md transition">Generate Monthly P/L</button>
                            <button class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 shadow-md transition">Calculate All Salaries</button>
                        </div>
                    </div>
                `;
            } else if (viewName === 'Receptionist') {
                content = `
                    <p class="text-gray-600 mb-6">As a **Receptionist**, you manage customer interaction and emergency response.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${createCard('Customer Service', 'Users', ['View Customer Details', 'Gather Customer Feedback', 'Send Response to Feedback'])}
                        ${createCard('Safety & Alerts', 'XCircle', ['View Emergency Alerts', 'Respond to Alerts'])}
                    </div>
                    <div class="mt-8">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Pending Feedback</h3>
                        <ul class="space-y-3 p-4 bg-red-50 rounded-lg border border-red-200">
                            <li class="text-sm text-red-800">Feedback ID 405: Driver was late.</li>
                            <li class="text-sm text-red-800">Feedback ID 406: Missing item in car.</li>
                        </ul>
                    </div>
                `;
            }

            contentArea.innerHTML = content;
            setTimeout(reInitializeIcons, 0);
        }

        // --- INITIALIZATION ---
        // Start the application after the module script has loaded all dependencies.
        initializeFirebase();

    </script>
</body>
</html>
